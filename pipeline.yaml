---
jobs:
- name: build-((app_name))
  plan:
  - get: tools
  - get: application
    trigger: true
  - task: build
    file: tools/tasks/build/task.yml
  - put: gh-release
    params:
      name: application/release-name.txt
      tag: application/release.txt
      globs:
      - build-files/target/*.jar

- name: deploy-((app_name))-dev
  plan:
  - get: tools
  - get: application
  - get: gh-release
    trigger: true
    passed: [build-((app_name))]
  - put: cf-foundation
    params:
      command: zero-downtime-push
      manifest: application/manifest.dev.yml
      org: pivot-warroyo
      space: development
      path: gh-release/*.jar
      current_app_name: ((app_name))

- name: dev-smoke-tests
  plan:
    - get: tools
    - get: cf-foundation
      trigger: true
      passed: [deploy-((app_name))-dev]
    - task: run-smoke-tests
      file: tools/tasks/smoke/task.yml
      params:
        app_url: ((dev_route))

- name: deploy-((app_name))-test
  plan:
  - get: gh-release
  - get: cf-foundation
    trigger: true
    passed: [dev-smoke-tests]
  - put: cf-foundation
    params:
      command: zero-downtime-push
      manifest: application/manifest.test.yml
      org: pivot-warroyo
      space: test
      path: gh-release/*.jar
      current_app_name: ((app_name))

- name: test-smoke-tests
  plan:
    - get: tools
    - get: cf-foundation
      trigger: true
      passed: [deploy-((app_name))-test]
    - task: run-smoke-tests
      file: tools/tasks/smoke/task.yml
      params:
        app_url: ((test_route))

- name: test-scale
  plan:
    - get: cf-foundation
      trigger: true
      passed: [test-smoke-tests]
    - put: cf-scale
      resource: cf-foundation
      params:
        command: scale
        org: pivot-warroyo
        space: test
        app_name: ((app_name))
        instances: 4

resources:
- name: application
  type: git
  source:
    uri: ((git_repo))

- name: tools
  type: git
  source:
    uri: https://github.com/warroyo/blue-green-java
    branch: master

- name: gh-release
  type: github-release
  source:
    owner: warroyo
    repository: beer-service-cf
    access_token: ((github_token))

- name: cf-foundation
  type: cf-cli-resource
  source:
    api: https://api.run.pcfone.io
    username: warroyo7199008@gmail.com
    password: ((pcfone_warroyo))
    skip_cert_check: true

resource_types:
- name: cf-cli-resource
  type: docker-image
  source:
    repository: nulldriver/cf-cli-resource
    tag: latest

